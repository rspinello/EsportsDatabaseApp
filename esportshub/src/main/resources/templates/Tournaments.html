<!doctype html>

<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">

  <title>Tournaments</title>
  <link rel="icon" href="logo.png">

  <link href="\css\bootstrap.css" rel="stylesheet">

</head>

<body>

    
  <div class="jumbotron-a text-center" style="background-color:white;">
    <img src="tournaments.png" style="width: 100px;height:100px;">
    <p></p>
  </div>

  <ul class="nav" >
    <li><a th:href="@{/home}">Home</a></li>
    <li><a th:href="@{/teams}">Teams</a></li>
    <li><a th:href="@{/players}">Players</a></li>
    <li><a th:href="@{/games}">Games</a></li>
    <form action="#" th:action="@{/tournaments}" method="POST">
      <input type="text" placeholder="Search for tournament name.." th:value="${name}" name="name">
      <button type="submit" value="Submit" class="btn btn-success">Search</button>
    </form>
  </ul>
  
  <div class="content">

    <table class="games">
      <tr>
        <th>Name</th>
        <th>Date</th>
      </tr>
      <tr th:each="tournament : ${tournaments}">
        <td th:text="${tournament.tournament_id}"></td>
        <td th:text="${tournament.day}"></td>
      </tr>
    </table>

  </div>

  <div class="jumbotron-f text-center" style="background-color:#77dd77;position: absolute;bottom: 0;width: 100%;height: 2.5rem;">
    <p>The Esports Hub. Stonehill DBMS Project by Bobby, Derek, and Jimmy.</p>
  </div>


  
</body>
</html>
