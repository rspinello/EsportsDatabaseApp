<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Esports Login</title>
  <link rel="icon" href="logo.png">

  <link href="\esportshub\src\main\resources\static\css\bootstrap.css" rel="stylesheet">

</head>

<body>

    
  <div class="jumbotron text-center" style="background-color:white; background-size: 10%;">
    <img src="logo.png">
    <p></p>
  </div>

  <div class="form-label-group text-center" style="background-color: #77dd77; margin: 0px 600px 0px 600px; padding: 30px 30px 30px 30px; border-radius: 25px">
    <form name="loginForm" method="post" action="loginServlet"></form>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
    <br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <br>
    <button type="submit" class="btn btn-success">Login</button>
    
    <p>Don't have an account? Register <a href="createuser.html">here</a></p>
    </form>
  </div>

  <div class="jumbotron-f text-center" style="background-color:#77dd77;position: absolute;bottom: 0;width: 100%;height: 2.5rem;">
    <p>The Esports Hub. Stonehill DBMS Project by Bobby, Derek, and Jimmy.</p>
  </div>


  
</body>
</html>
