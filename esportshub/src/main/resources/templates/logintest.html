<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Getting Started: Handling Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css} "/>
    </head>
    <body>
        <div class="jumbotron text-center" style="background-image: url(logo.png);background-color:#77dd77; background-size: 10%;"></div>

        <div class="form-label-group text-center">
            <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                <label>Username</label>
                <p><input type="text"  placeholder="Enter Username" th:field="*{uname}" /></p>
                <label>Password</label>
                <p><input type="password" placeholder="Enter Password" th:field="*{pass}" /></p>
                <p><input type="submit" value="Login" /></p>
            </form>

            <p>Don't have an account? Register <a href="createuser.html">here</a></p>
        </div>

        <div class="jumbotron text-center" style="background-color:#77dd77;position: absolute;bottom: 0;width: 100%;height: 2.5rem;">
            <p>The Esports Hub. Stonehill DBMS Project by Bobby, Derek, and Jimmy.</p>
        </div>
    </body>
</html>
