<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Esports Login</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="icon" href="logo.png">

  <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>

    
  <div class="jumbotron text-center" style="background-image: url(logo.png);background-color:#77dd77; background-size: 10%;">
    
    <p></p>
  </div>

  <div class="form-label-group text-center">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn btn-success">Login</button>
    
    <p>Don't have an account? Register <a href="createuser.html">here</a></p>
  </div>

  <div class="jumbotron text-center" style="background-color:#77dd77;position: absolute;bottom: 0;width: 100%;height: 2.5rem;">
    <p>The Esports Hub. Stonehill DBMS Project by Bobby, Derek, and Jimmy.</p>
  </div>


  
</body>
</html>
